<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div th:if="${param.error}" style="color: red">Invalid username/password.</div>
    <div th:if="${param.logout}" style="color: green">You have been logged out.</div>
    <div th:if="${msg}" th:text="${msg}"></div>

    <h3>Login</h3>
    <form method="post" th:action="@{/auth/process-login}">
      <div>
        <label>Email:</label>
        <input type="text" name="usernameOrEmail" required />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" required />
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>

    <div>
      <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
    </div>
  </body>
</html>
